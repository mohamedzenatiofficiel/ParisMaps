<!DOCTYPE html>
<html>
<head>
    <title>Carte des Travaux</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <a class="navbar-brand" href="#">Carte des Travaux à Paris</a>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Calculer un Itinéraire</h5>
                        <form>
                            <div class="form-group">
                                <label for="start">Point de départ :</label>
                                <input type="text" class="form-control" id="start" placeholder="Adresse de départ">
                            </div>
                            <div class="form-group">
                                <label for="end">Point d'arrivée :</label>
                                <input type="text" class="form-control" id="end" placeholder="Adresse d'arrivée">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="calculateRoute()">Calculer l'itinéraire</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/js/scripts.js"></script>
</body>
</html>
